<!-- use two-way binding with ng-model-->
<mat-card>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredValue"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="onAddPost()">Save</button>
</mat-card>
<p>{{ newPost }}</p>
